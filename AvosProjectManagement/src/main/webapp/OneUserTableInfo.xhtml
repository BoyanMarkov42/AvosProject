<html xmlns="http://ww.w3.org.1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
 <h:head> <title>User Info</title> </h:head>
    <h:body>
	    <h:dataTable value="#{oneUserBean.oneUser}" var="user"  border="1">
	         <h:column>
	         	<f:facet name="header">
	                  <h:outputText value="Email"/>
	            </f:facet>                         
	                  <input type="text" value="#{user.email}"/>
	      	</h:column>
	      	
	    	<h:column>
	     		<f:facet name="header">
	          		<h:outputText value="FirstName"/>
	         	</f:facet>
	                 	<input type="text" value="#{user.fname}"/>
	     	</h:column>
	     	
	       	<h:column>
	     		<f:facet name="header">
	          		<h:outputText value="Last Name"/>
	          	</f:facet>
	            <input type="text" value="#{user.lname}"/>
	     	</h:column>
	     	
	     	<h:column>    	
	     		<f:facet name="header">
	          		<h:outputText value="Role "/>
	          	</f:facet>
	          	<h:selectOneMenu value="#{user.role}">
	            		<f:selectItems value="#{oneUserBean.allUserRoles}"/>
	       		</h:selectOneMenu>
	       </h:column>
	     	   	
	     	<h:column>    	
	     		<f:facet name="header">
	          		<h:outputText value="  "/>
	          	</f:facet>
	          	<h:commandButton value = "Save" type = "submit"/>
	       </h:column>
		</h:dataTable>          
    </h:body>
</html>

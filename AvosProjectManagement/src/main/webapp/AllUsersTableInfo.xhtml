<html xmlns="http://ww.w3.org.1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
 <h:head> <title>Users List</title> </h:head>
    <h:body>
	    <h:dataTable value="#{allUsersBean.usersList}" var="user"  border="1">
	         <h:column>
	         	<f:facet name="header">
	                  <h:outputText value="Email"/>
	            </f:facet> 
	            <a href="OneUserTableInfo.xhtml?username=#{user.email}">	                        
	                  <h:outputText value="#{user.email}"/>
	            </a>
	      	</h:column>
	    	<h:column>
	     		<f:facet name="header">
	          		<h:outputText value="FirstName"/>
	         	</f:facet>
	                 	<h:outputText value="#{user.fname}"/>
	     	</h:column>
	       	<h:column>
	     		<f:facet name="header">
	          		<h:outputText value="Last Name"/>
	          	</f:facet>
	            	<h:outputText value="#{user.lname}"/>
	     	</h:column>             
		</h:dataTable>          
    </h:body>
</html>
